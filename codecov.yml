codecov:
  require_ci_to_pass: true

coverage:
  status:
    project:
      common:
        target: auto
        threshold: 1%
        flags:
          - common
      jackson:
        target: auto
        threshold: 1%
        flags:
          - jackson
      test-db:
        target: auto
        threshold: 1%
        flags:
          - test-db

    patch:
      common:
        target: 80
        threshold: 1%
        base: auto
        flags:
          - common
      jackson:
        target: 80
        threshold: 1%
        base: auto
        flags:
          - jackson
      test-db:
        target: 80
        threshold: 1%
        base: auto
        flags:
          - test-db

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes
  branches: null
  show_carryforward_flags: false

flags:
  common:
    paths:
      - interop-common/
    carryforward: true
  jackson:
    paths:
      - interop-common-jackson/
    carryforward: true
  test-db:
    paths:
      - interop-common-test-db/
    carryforward: true
